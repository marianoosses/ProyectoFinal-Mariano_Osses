{% extends "padre.html" %}

{% block title %} Series {% endblock %}

{% block content %}

<h2>Buscar Serie</h2>

<form method="GET" action="{% url 'lista_series' %}">
    <input type="text" name="titulo" placeholder="Buscar serie..." value="{{ titulo }}">
    <button type="submit">Buscar</button>
</form>

<h2>Series: </h2>

<ul>
  {% for serie in series %}
    <li>
      <a href="{% url 'detalle_serie' serie.pk %}">{{ serie.titulo }}</a>
   {% empty %}
        <li>No hay series disponibles.</li>
  {% endfor %}
</ul>

<a href="{% url 'agregar_serie' %}">Crear Serie</a>

{% endblock %}
